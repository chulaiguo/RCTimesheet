<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://boetalitewebuitest.azurewebsites.net/css/site.css">
    
    <script src="js/framework7.min.js"></script>
    <script src="https://boetalitewebuitest.azurewebsites.net/js/index.js"></script>
    
    <script src="cordova.js"></script>
    
     <script>

        function onDeviceReady(){

            LoadContent();
        }

        document.addEventListener("deviceready", onDeviceReady, false);

        

        function LoadContent(){

          try {
             $.ajax({
                type: "get",
                dataType: "json",
                url: "https://boetalitewebuitest.azurewebsites.net/Home/GetHomeHtml",
                data: { CompanyName: "redcoats" },
                success: function (data) {
                    if (data.OK) {
                        alert("OK");
                        $('body').html(data.Message);
                        autoRemotingLogin("https://boetalitewebuitest.azurewebsites.net");
                    } else {
                        alert(data.Message);
                    }
                    
                    navigator.splashscreen.hide();
                },
                error: function (x) {
                    alert("The network is not available." + x.responseText);
                    navigator.splashscreen.hide();
                }
              });

             }
             catch (err) {
                alert("Error: " + err);
             }
        }

    </script>

    
</head>

</body>
</html>
