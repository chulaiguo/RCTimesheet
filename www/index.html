<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Home</title>

    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://boetalitewebuitest.azurewebsites.net/css/site.css">
    
    <script src="js/framework7.min.js"></script>
    <script src="https://boetalitewebuitest.azurewebsites.net/js/index.js"></script>
    
    
    <script src="cordova.js"></script>
    
     <script>

        function onDeviceReady(){

            LoadContent();

            document.addEventListener("backbutton", onBackKeyDown, false); 
        }

        document.addEventListener("deviceready", onDeviceReady, false);

        function onBackKeyDown(e) 
        {
           backToPage(e);
        }

        function LoadContent(){

           $.ajax({
                type: "get",
                dataType: "json",
                url: "https://boetalitewebuitest.azurewebsites.net/Home/GetHomeHtml",
                success: function (data) {
                    if (data.OK) {
                        $('body').html(data.Message);
                        startApp("https://boetalitewebuitest.azurewebsites.net","redcoats");
                    } else {
                        alert(data.Message);
                    }
                    
                    navigator.splashscreen.hide();
                },
                error: function (x) {
                    alert("The network is not available." + x.responseText);
                    navigator.splashscreen.hide();
                }
              });
        }

    </script>

    
</head>

</body>
</html>
